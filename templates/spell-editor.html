<div class="panel">
    <form role="form" name="spellEditorForm" class="form-horizontal" ng-submit="spellEditorForm.$valid && spellEditorCtrl.addSpell(spell)" novalidate>
        <div class="form-group">
            <div class="form-group">
                <label for="spellName" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="spell.Name" id="spellName" placeholder="Name" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellLevel" class="control-label col-sm-2">Level</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" min="0" max="9" ng-model="spell.Level" id="spellLevl" placeholder="Level (0-9, 0 for cantrip)" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellSchool" class="control-label col-sm-2">School</label>
                <div class="col-sm-4">
                    <select ng-model="spell.School" required class="form-control">
                        <option>Abjuration</option>
                        <option>Conjuration</option>
                        <option>Divination</option>
                        <option>Enchantment</option>
                        <option>Evocation</option>
                        <option>Illusion</option>
                        <option>Necromancy</option>
                        <option>Transmutation</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="isRitual" class="checkbox-inline">
                        <input type="checkbox" ng-model="spell.IsRitual" id="isRitual" /> Ritual
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellCastingTime" class="control-label col-sm-2">Casting Time:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="spell.CastingTime" id="spellCastingTime" placeholder="Casting Time" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellRange" class="control-label col-sm-2">Range:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="spell.Range" id="spellRange" placeholder="Range" required />
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2">Components:</label>
                <div class="col-sm-2">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="spell.UsesComponentsVerbal" id="spellUseVerbal" /> V
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="spell.UsesComponentsSomatic" id="spellUseSomatic" /> S
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="spell.UsesComponentsMaterial" id="spellUseMaterial" /> M
                    </label>
                </div>
                <div class="col-sm-4">
                    <input class="form-control" ng-show="spell.UsesComponentsMaterial" ng-model="spell.ComponentsMaterialDescription" placeholder="Material description" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellDuration" class="control-label col-sm-2">Duration:</label>
                <div class="col-sm-4">
                    <input class="form-control" ng-model="spell.Duration" id="spellDuration" placeholder="Duration" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="requiresConcentration" class="control-label col-sm-2">Requires Concentration:</label>
                <div class="col-sm-4">
                    <input type="checkbox" id="requiresConcentration" ng-model="spell.RequiresConcentration" ng-checked="spell.Duration.indexOf('Concentration') > -1" disabled />
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellDescription" class="control-label col-sm-2">Description</label>
                <div class="col-sm-6">
                    <textarea rows="10" class="form-control" id="spellDescription" ng-model="spell.Description" placeholder="Spell Description here.  Insert new lines for new paragraphs." required></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="spellAtHigherLevels" class="control-label col-sm-2">At Higher Levels</label>
                <div class="col-sm-6">
                    <input class="form-control" id="spellAtHigherLevels" ng-model="spell.AtHigherLevels" placeholder="At Higher Levels.  Optional." />
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-sm-offset-2">
            <button type="submit" class="btn btn-lg bt-default">Submit</button>
        </div>
    </form>
    <div class="clearfix"></div>
    <spell-panel spell="spell"></spell-panel>
    <div class="clearfix"></div>
</div>
