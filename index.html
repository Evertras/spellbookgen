
<!DOCTYPE html>
<html ng-app='spellbook'>
    <head>
        <title>Spell Book</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        
        <link rel="stylesheet" href="spellBook.css">
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/spellPanel.js"></script>
        <script type="text/javascript" src="js/spellListPanels.js"></script>
        <script type="text/javascript" src="js/spellEditor.js"></script>
        <script type="text/javascript" src="js/tempTextFixer.js"></script>
        <script type="text/javascript" src="js/spellDataService.js"></script>
        <script type="text/javascript" src="js/classSpellList.js"></script>
        <script type="text/javascript" src="js/mainCtrl.js"></script>
        <script type="text/javascript" src="js/spellbookEditor.js"></script>
        <script type="text/javascript" src="js/importExport.js"></script>
        
        <h1 class="text-center hidden-print">Spellbook Generator</h1>

        <div ng-controller="mainCtrl as mainCtrl" class="container">
            <section class="col-sm-12 hidden-print">
                <ul class="nav nav-pills">
                    <li ng-class="{active:mainCtrl.isSelected(1)}"><a href="#" ng-click="mainCtrl.selectTab(1)">Quick Search</a></li>
                    <li ng-class="{active:mainCtrl.isSelected(2)}"><a href="#" ng-click="mainCtrl.selectTab(2)">Spellbooks</a></li>
                    <li ng-class="{active:mainCtrl.isSelected(3)}"><a href="#" ng-click="mainCtrl.selectTab(3)">Class Spell Lists</a></li>
                    <li ng-class="{active:mainCtrl.isSelected(4)}"><a href="#" ng-click="mainCtrl.selectTab(4)">Add Spells</a></li>
                    <li ng-class="{active:mainCtrl.isSelected(5)}"><a href="#" ng-click="mainCtrl.selectTab(5)">Import/Export</a></li>
                    <li ng-class="{active:mainCtrl.isSelected(6)}"><a href="#" ng-click="mainCtrl.selectTab(6)">About</a></li>
                    <li ng-class="{active:mainCtrl.isSelected(7)}"><a href="#" ng-click="mainCtrl.selectTab(7)">Help</a></li>
                </ul>
                <p>&nbsp;</p>
            </section>
            
            <div class="panel" ng-show="mainCtrl.isSelected(1)">
                <spell-list-panels></spell-list-panels>
            </div>
            
            <div class="panel" ng-show="mainCtrl.isSelected(2)">
                <spellbook-editor></spellbook-editor>
            </div>
            
            <div class="panel" ng-show="mainCtrl.isSelected(3)">
                <class-spell-list></class-spell-list>
            </div>
            
            <div class="panel" ng-show="mainCtrl.isSelected(4)">
                <spell-editor></spell-editor>
                <p>
                    <p><em>Paste on the left to remove new-lines, copy from the right.</em></p>
                    <temp-text-fixer></temp-text-fixer>
                </p>
            </div>
            
            <div class="panel" ng-show="mainCtrl.isSelected(5)">
                <import-export></import-export>
            </div>
            
            <div class="panel" ng-show="mainCtrl.isSelected(6)">
                <about></about>
            </div>
            
            <div class="panel" ng-show="mainCtrl.isSelected(7)">
                <help></help>
            </div>
        </div>
    </body>
</html>
